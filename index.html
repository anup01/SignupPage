<!DOCTYPE html>
<html>
<head>
<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
			<div class="main">
				<div class="main-center">
				<h3 class="text-center">Sign Up </h3>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name">Your Name</label>
								<div class="input-group">
								<input type="text" class="form-control" name="name" id="txtName"  placeholder="Enter your Name"/>
							</div>
						</div>

						<div class="form-group">
							<label for="email">Your Email</label>
								<div class="input-group">
								<input type="text" class="form-control" name="email" id="txtEmail" placeholder="Enter your Email"/>
							</div>
						</div>

						<div class="form-group">
							<label for="username">Username</label>
								<div class="input-group">
								<input type="text" class="form-control" name="username" id="txtUsername" placeholder="Enter your Username"/>
								</div>
						</div>

						<div class="form-group">
							<label for="password">Enter Age</label>
								<div class="input-group">
								<input type="text" class="form-control" name="password" id="txtAge" placeholder="Enter your Age"/>
								</div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                             <button class="btn" type="submit" onclick="saveFile()">Get data to text file</button>
                        </div>  
					
					</form>
				</div>
			</div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="app.js"></script>
        
        </body>
</html>
